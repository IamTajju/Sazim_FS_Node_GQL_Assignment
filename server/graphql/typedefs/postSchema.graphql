type Post {
  id: ID!
  author: User!
  currentVersion: PostHistory
  categories: [Category!]!
  updatedAt: Date!
  createdAt: Date!
  likes: Int!
  likedByCurrentUser: Boolean!
}


type PostHistory {
  id: ID!
  content: String!
  createdAt: Date!
}

input CreatePostInput {
  content: String!
  categories: [ID!]!
}

input UpdatePostInput {
  postId: ID!
  content: String
  categories: [ID]
}

